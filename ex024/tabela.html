<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 400px;
        height: 400px;
    }
    td{
        border: 2px solid black;
        text-align: center;
       vertical-align: top;
    }
</style>
<body>
    <h1>treinando tabelas</h1>
    <table>
        <tr>
            <td>jujutsu kaisen</td>
            <td>blue lock</td>
            <td>chainsaw man</td>
        </tr>
        <tr>
            <td>mashle</td>
            <td>fire force</td>
            <td>black clover</td>
        </tr>
        <tr>
            <td>konosuba</td>
            <td>frieren</td>
            <td>naruto</td>
        </tr>
    </table>
</body>
</html>
