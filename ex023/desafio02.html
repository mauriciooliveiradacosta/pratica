<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oi</title>
    <style>
        table{
            text-align: center;
            border: 2px solid black;
            border-collapse: collapse;
        }
        td{
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>segundo desafio</h1>
    <table>
        <td rowspan="4">B</td>
        <td colspan="4">A</td>
        <td rowspan="5">C</td>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
