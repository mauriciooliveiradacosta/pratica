<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        td{
            text-align: center;
            width: 100px;
            border: 1px solid #000;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>primeiro desafio</h1>
    <table>
            <tr>
                <td>01</td>
                <td>02</td>
                <td rowspan="2">03</td>
                <td>04</td>
            </tr>
            <tr>
                <td>05</td>
                <td>06</td>
                <td>07</td>
            </tr>
            <tr>
                <td colspan="3">08</td>
                <td>09</td>
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td colspan="2">11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
    </table>
</body>
</html>
