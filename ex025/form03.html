<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>teste com formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="idata">mês:</label>
            <input type="month" id="imes" name="mes">
        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" id="iemail" name="email">
        </p>
        <p>
            <label for="itelefone">Telefone:</label>
            <input type="tel" id="itelefone" name="telefone">
        </p>
        <p>
            <label for="imensagem">Mensagem:</label>
            <textarea id="imensagem" name="mensagem"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">

    </form>
</body>
</html>
